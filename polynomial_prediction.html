<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finite Differences Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
    .table-container {
      margin-top: 20px;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      margin: auto;
    }
    td, th {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: center;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ”¢ Finite Differences Predictor</h2>

  <input id="sequenceInput" type="text" placeholder="Enter values (e.g. 4,15,40,85)">
  <button onclick="predict()">Predict Next Value</button>

  <div class="table-container">
    <table id="differenceTable"></table>
  </div>

  <div class="result" id="result"></div>

  <script>
    function finiteDifferenceTable(sequence) {
      let table = [sequence.slice()];

      // Build differences
      while (table[table.length - 1].length > 1) {
        let prevRow = table[table.length - 1];
        let newRow = [];
        for (let i = 0; i < prevRow.length - 1; i++) {
          newRow.push(prevRow[i + 1] - prevRow[i]);
        }
        table.push(newRow);
      }

      // Extend rows
      for (let row = table.length - 1; row >= 0; row--) {
        let last = table[row][table[row].length - 1];
        if (row === table.length - 1) {
          table[row].push(last);
        } else {
          let prevLast = table[row + 1][table[row + 1].length - 1];
          table[row].push(last + prevLast);
        }
      }

      return table;
    }

    function renderTable(table) {
      let html = "";
      for (let r = 0; r < table.length; r++) {
        html += "<tr>";
        for (let c = 0; c < table[r].length; c++) {
          html += "<td>" + table[r][c] + "</td>";
        }
        html += "</tr>";
      }
      document.getElementById("differenceTable").innerHTML = html;
    }

    function predict() {
      let input = document.getElementById("sequenceInput").value;
      if (!input.trim()) return;

      let sequence = input.split(",").map(x => parseFloat(x.trim()));
      if (sequence.some(isNaN)) {
        alert("Please enter valid numbers separated by commas.");
        return;
      }

      let table = finiteDifferenceTable(sequence);
      renderTable(table);

      let nextValue = table[0][table[0].length - 1];
      document.getElementById("result").textContent =
        "ðŸ‘‰ Predicted Next Value: " + nextValue;
    }
  </script>
</body>
</html>
