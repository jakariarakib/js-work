<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Behance Profile Fetch</title>
</head>
<body>
  <h1>Behance Profile Viewer</h1>
  <input type="text" id="username" placeholder="Enter Behance username">
  <button id="fetchBtn">Fetch Profile</button>

  <div id="profile"></div>

  <script>
    const API_KEY = "8982b9068fe145e6a9b9033f9f9f6041";
    const fetchBtn = document.getElementById('fetchBtn');
    const profileDiv = document.getElementById('profile');

    fetchBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Please enter a username");

      try {
        const response = await fetch(`https://api.behance.net/v2/users/${username}?client_id=${API_KEY}`);
        const data = await response.json();

        if (data.user) {
          const user = data.user;
          profileDiv.innerHTML = `
            <h2>${user.display_name}</h2>
            <img src="${user.images[138] || user.images[276]}" alt="Profile Image">
            <p>${user.occupation || "No occupation info"}</p>
            <p>${user.city}, ${user.country}</p>
            <p>Followers: ${user.stats.followers}</p>
            <a href="${user.url}" target="_blank">View Profile</a>
          `;
        } else {
          profileDiv.innerHTML = "<p>User not found ðŸ˜•</p>";
        }

      } catch (error) {
        console.error(error);
        profileDiv.innerHTML = "<p>Failed to load profile ðŸ˜¢</p>";
      }
    });
  </script>
</body>
</html>
